<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9795f47ae7.js" crossorigin="anonymous"></script>
    <title>PreciosPromedio</title>
</head>

<body>
    <div class="content">
        <header>
            <div class="arriba">
                <h1 class="text-center">PreciosPromedio</h1>
                <p class="lead text-center">Equilibrando la balanza</p>
            </div>
        </header>

        <main>
            <div class="paso1">
                <h2 class="text-center">Paso 1</h2>
                <p class="lead text-center">Selecciona el Rubro</p>
            </div>
            <div class="carteles">
                <button id="primerBtn" class="btn1">

                    <div id="cartel1" class="cartel1 ">
                        <section class="texto1">
                            <h2>Carnicerias</h2>
                        </section>
                        <img src="./multimedia/vaca3.png" alt="la vaca">
                    </div>
                </button>
                <button id="segundoBtn" class="btn2">
                    <div id="cartel2" class="cartel2 ">
                        <section class="texto1">
                            <h2>Verdulerias</h2>
                        </section>
                        <img src="./multimedia/Verduras.png" alt="las verduras">
                    </div>
                </button>
            </div>
            <div class="paso2">
                <h2 class="text-center">Paso 2</h2>

                <div class="grupo">
                    <p class="lead text-center">Selecciona la Zona</p>
                    <select name="" id="zona" class="selected"></select>
                </div>

                <div class="grupo">
                    <p class="lead text-center">Selecciona la localidad</p>
                    <select name="" id="localidad" class="selected"></select>
                </div>
            </div>
            <div class="paso3">
                <h2 class="text-center">Paso 3</h2>
                <p class="lead text-center">Busca el producto</p>

                <!-- <div id="search" class="buscador">  -->
                <!--onclick='document.getElementById("search").innerHTML = calcular()'-->
                <!-- <input type="text" placeholder="Buscar">
            </div> -->
                <div class="autocompletado" id="search">
                    <input type="text" autofocus="" true placeholder="Buscar Pais" id="autocompletado-input">
                    <ul id="autocompletado-resultado" class="autocompletado-resultado"></ul>
                </div>

            </div>
            <div class="botones">
                <button class="boton"><span>Finalizar</span></button>
            </div>
            <!-- <div class="resultado">
            <h2 class="text-center">El precio promedio de su zona es:</h2>
            <p class="lead text-center">$300</p>
        </div> -->
        </main>
        <footer>
            <div class="abajo">
                <h2 class="text-center">Acerca de nosotros</h2>
                <p class="lead text-center"></p>
                <ul class="centered">
                    <a href="https://www.linkedin.com/in/juan-perrino-161361118/">
                        <li><i class="fa fa-linkedin-square"></i></li>
                    </a>
                    <a href="https://github.com/Juanperrino">
                        <li><i class="fa fa-github"></i></li>
                    </a>
                    <a href="https://twitter.com/">
                        <li><i class="fa fa-twitter"></i></li>
                    </a>
                </ul>
            </div>
        </footer>
    </div>

    <script src="main.js"></script>
</body>

</html>
